<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Music Site</title>
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="leftSidebar.css" rel="stylesheet" />
	<link href="pdsa-summary-block.css" rel="stylesheet" />
	<link href="pdsa-readme-box.css" rel="stylesheet" />
	<link href="site.css" rel="stylesheet" />

</head>
<body class="notransition">
	<div class="container">
		<header>
			<a href="default.html">My Tunes</a>
		</header>
		<nav id="sideNavParent" class="pdsa-sn-wrapper">
			<ul>
				<li class="pdsa-sn-brand">
					<a href="default.html" class="visible-sm visible-md visible-lg">Music</a>
				</li>
				<li>
					<a href="default.html">
					<span class="visible-sm visible-md visible-lg">Home</span>
					<i class="glyphicon glyphicon-home visible-xs"></i>
					</a>
				</li>
				<li>
					<a href="#" data-toggle="collapse" data-target="#ulGenres">
						<span class="visible-sm visible-md visible-lg">Genres&nbsp;<b class="caret"></b></span>
						<i class="glyphicon glyphicon-globe visible-xs"></i>
					</a>
					<div class="visible-sm visible-md visible-lg">
					<ul id="ulGenres" class="collapse" data-parent="#sideNavParent">
						<li>
							<a href="#">All Genres</a>
						</li>
						<li>
							<a href="#">Jazz</a>
						</li>
						<li>
							<a href="#">Country</a>
						</li>
						<li>
							<a href="#">Rock</a>
						</li>																		
					</ul>
					</div>
				</li>
				<li>
					<a href="#" data-toggle="collapse" data-target="#ulPlaylists">
						<span class="visible-sm visible-md visible-lg">Playlists&nbsp;<b class="caret"></b></span>
						<i class="glyphicon glyphicon-list-alt visible-xs"></i>
					</a>
					<div class="visible-sm visible-md visible-lg">
					<ul id="ulPlaylists" class="collapse" data-parent="#sideNavParent">
						<li>
							<a href="#">All Playlists</a>
						</li>
						<li>
							<a href="#">My Top Rated</a>
						</li>
						<li>
							<a href="#">Top Country</a>
						</li>
						<li>
							<a href="#">Top Classic Rock</a>
						</li>																		
					</ul>
					</div>					
				</li>
				<li>
					<a href="#">
						<span class="visible-sm visible-md visible-lg">Songs</span>
						<i class="glyphicon glyphicon-music visible-xs"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="visible-sm visible-md visible-lg">Downloads</span>
						<i class="glyphicon glyphicon-download visible-xs"></i>
					</a>
				</li>
			</ul>
		</nav>
	</div>

	<div class="container body-content">
		<div class="row">
			<div class="text-center col-xs-12">
				<h3>Display...</h3>
				<div class="well well-sm">
					<div class="btn-group" data-toggle="buttons" id="songSelect">
						<label class="btn btn-default">
							<span class="glyphicon glyphicon-unchecked"></span>
							<input type="radio" />All Songs
						</label>
						<label class="btn btn-default">
							<span class="glyphicon glyphicon-unchecked"></span>							
							<input type="radio" />Selected
						</label>	
						<label class="btn btn-default">
							<span class="glyphicon glyphicon-unchecked"></span>							
							<input type="radio" />Unselected
						</label>	
					</div>	
				</div>
			</div>			
		</div>			
	</div>


	<script src="jquery-3.1.0.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="pdsa-common.js"></script>	

	<script>
	$(document).ready(function () {
		$("#songSelect .btn").on("click", function () {
			ToggleRadioButtons("#songSelect", $(this));
		});

		function ToggleRadioButtons(groupName, current) {
			$(groupName + " .glyphicon-record")
			.removeClass("glyphicon-record")
			.addClass("glyphicon-unchecked");

			current.find(">:first-child")
			.removeClass("glyphicon-unchecked")
			.addClass("glyphicon-record")
		}
	})

	</script>	
</body>
</html>
